<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h2>Register here!</h2>
    <h3>Fill out form here!</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
    
  {% endif %}

{% endblock %}
